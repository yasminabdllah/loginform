<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   

    <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.3/purify.min.js"></script>
    


</head>
<body>
    <div class="login-container" >
       
        <form id="loginForm" aria-labelledby="loginHeading">

            <h2 id="loginHeading">Login</h2>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="userName" class="inputField" name="username"   autocomplete="username" placeholder="Enter your username" >
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="inputField" name="password"   autocomplete="current-password" placeholder="Enter your password" minlength="8" >
            </div>
            <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>
            <button type="submit" id="submitButton" aria-controls="loginForm">Login</button>
        </form>
    </div>

    <script src="file.js"></script>
</body>
</html>
